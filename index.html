<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="theme-toggle">
        <button id="toggle-theme" aria-label="Alterar Tema" onclick="toggleTheme()">Alterar Tema</button>
    </div>
    <div id="main-content">
        <div id="quiz-container" role="main" aria-live="polite">
            <!-- Tela Inicial -->
            <div id="start-screen">
                <h1>Bem-vindo ao QUIZ AI</h1>
                <button onclick="startQuiz()">Come√ßar o Quiz</button>
            </div>
            <!-- Tela do Quiz (oculta inicialmente) -->
            <div id="quiz-screen" style="display: none;">
                <h1 id="question"></h1>
                <div id="progress-container">
                    <div id="progress-bar" style="width: 0%;"></div>
                </div>
                <div id="timer">Tempo restante: <span id="time-left">30</span> segundos</div>
                <div id="options"></div>
                <div id="feedback"></div>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 | Developed by Daniel Bechara
        <a href="https://www.linkedin.com/in/daniel-bechara-4049b92aa/" target="_blank">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/linkedin.png" alt="linkedin" />
        </a>
        <a href="https://github.com/DanBechara/quiz_ai" target="_blank">
            <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/github.png" alt="github" />
        </a>
    </footer>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
